title: Kfidak13
description: "One-file GitHub Pages site with custom UI & animations"
markdown: kramdown

# Use a minimal theme as a base
theme: minima

# Inject CSS & animations directly into the HTML head
head_html: |
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d16;
      color: white;
    }

    /* Animated gradient header */
    .hero {
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(120deg, #4e00c2, #0066ff, #00d4ff);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
    }

    .hero h1 {
      font-size: 3.2rem;
      margin-bottom: 10px;
    }

    .hero p {
      opacity: 0.8;
    }

    .glow-btn {
      padding: 12px 22px;
      border-radius: 10px;
      border: 2px solid white;
      background: transparent;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .glow-btn:hover {
      box-shadow: 0 0 18px #00eaff;
      border-color: #00eaff;
    }

    /* Fade & animation keyframes */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>

# Inject custom HTML wrapper for every page
layout_html: |
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} - {{ site.title }}</title>
    {{ site.head_html }}
  </head>

  <body>

    <!-- Animated Header -->
    <header class="hero">
      <div>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
        <a class="glow-btn" href="#content">Explore â†“</a>
      </div>
    </header>

    <main id="content" style="width:80%;max-width:900px;margin:40px auto;">
      {{ content }}
    </main>

  </body>
  </html>
